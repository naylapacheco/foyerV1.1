
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Postar uma publicação </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="postar.enquete" placeholder="Assunto que queira que seja tratado na Assembléia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="postar.descricao" placeholder="Descrição"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="postar.picture" placeholder="Foto/imagem(opcional)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button type="submit" (click)="savePostar()" expand="block">
      Salvar postagem
    </ion-button>
  </ion-toolbar>
</ion-footer>
