<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Evento</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button block (click)="hoje()">Hoje</ion-button>
  <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
      <ion-card-title>Novo Evento</ion-card-title>
      </ion-card-header>
    <ion-card-content *ngIf="!collapseCard">
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="event.title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input type="text"  [(ngModel)]="event.desc"></ion-input>
        </ion-item>
        <ion-label align=center><b>Inicio</b></ion-label>
        <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm"  [(ngModel)]="event.startTime"></ion-datetime>
          </ion-item>
          <ion-label align=center><b>Termino</b></ion-label>
          <ion-item>
              <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm"  [(ngModel)]="event.endTime" ></ion-datetime>
            </ion-item>
          <ion-item>
              <ion-label>Todo o Dia</ion-label>
              <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
          </ion-item>
          <ion-button fill="outline" expand="block"  (click)="addEvent()" [disabled]="event.title==''">Adicionar Evento</ion-button>

    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendarMode=='mounth' ? 'primary' : 'secondary'" (click)="changeMode('month')">Mês</ion-button>
    </ion-col>
    
    <ion-col size="4">
      <ion-button expand="block" [color]="calendarMode=='week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Semana</ion-button>
    </ion-col>
    
    <ion-col size="4">
       <ion-button expand="block" [color]="calendarMode=='day' ? 'primary' : 'secondary'" (click)="changeMode('day')">Dia</ion-button>
     </ion-col>

     <ion-col size="6" text-left>
       <ion-button fill="clear" (click)="back()">
         <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" text-right>
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
           </ion-button>
         </ion-col>

  </ion-row>

    <calendar [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30">
  </calendar>

</ion-content>
