<ion-header>
  <ion-toolbar color="secondary">
    <ion-title align=center>Mural</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!postagem.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let postar of postagem">
      <ion-item button [routerLink]="['/post', postar.id]">
        <ion-avatar slot="start">
          <img [src]="postar.picture">
        </ion-avatar>

        <ion-label>
          {{ postar.enquete }}
          <p>{{ postar.descricao }}</p>
          <p>{{ postar.createdAt | date: 'short' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePostar(postar.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>

        <ion-col size="6">
         
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/post']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
</ion-footer>
